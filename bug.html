<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>"; //Bug: This will work fine in most cases, but if there's a problem with the DOM manipulation, it may throw an error. For instance if the div element is not found. </script></body></html>
